<div class="container">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name">Title</th>
        <th scope="col" sortable="name">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{ post.id }}</th>
        <td>
          <ngb-highlight [result]="post.title"></ngb-highlight>
        </td>
        <td>
          <button [routerLink]="['/posts', post.id]">See</button>
          <button (click)="delete(post.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
